<div class="columns">
  <div class="column" *ngFor="let card of cards">
    <a routerLink="/projects/{{card.routerLink}}">
      <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">
                {{ card.name }}
              </p>
            </div>
          </div>
          <div class="content">{{card.content}}</div>
        </div>
      </div>
    </a>
  </div>
</div>
