<h1 class="has-text-centered">Countries</h1>
<br>
<div class="container">
<div class="columns" style="display: flex; flex-wrap: wrap;">
  <div class="column is-12-mobile is-6-tablet is-3-desktop"  *ngFor="let countries of countriesList; let i=index">
<a href="" routerLink=" {{countries.alpha3Code}}">
    <div class="box box-shadow" >
    <div>
      <figure class="image is-3by2">
        <img src="{{countries.flags.svg}}" alt="Image" >
      </figure>
    </div>
    <br>
    <div>
      <p class="title is-4">{{countries.name}}</p>
      <p class="is-6">Region: {{countries.region}}</p>
      <p class="is-6">Capital: {{countries.capital}}</p>
      <!-- <button (click)="toggleCollapsed()">Datails</button>
      <div *ngIf="!isCollapsed">
        <p class="is-6">Population: {{countries.population}}</p>
      </div> -->
    </div>
  </div>
</a>
</div>
</div>
</div>
